<!DOCTYPE html>
<html >
<head>
	<meta charset="UTF-8">
	<title>Counter / Timer</title>
	<link rel="stylesheet" href="/css/style.css">

  
</head>

<body>
	<div id="house-counter">
		<div id="doors"><div class="sub-text">Doors Knocked</div><div class="content">0</div></div>
		<div id="contacts"><div class="sub-text">Contacts Made</div><div class="content">0</div></div>
		<div id="hometime"><div class="sub-text">Time at This Home</div><div class="content">0</div></div>
		<div id="totaltime"><div class="sub-text">Total Session Time</div><div class="content">0</div></div>
		<div id="lock"><div class="sub-text">(tripple click)</div><div class="content">Unlocked</div></div>
		<div id="settings"><div class="content"><span class="fa fa-cog"></span></div></div>
	</div>
	<section id="settings-menu">
		<span class="close-menu">X</span>
		<div id="stop-session"><div class="sub-text">STOPPED!</div>Stop Session</div>
		<div id="new-session">Sessions</div>
		<div id="statistics"><div class="sub-text">Coming Soon!</div>Statistics</div>
	</section>
	<section id="new-session-menu">
		<span class="close-menu">X</span>
		<h1>New house address</h1>
		<input type="text" id="new-home-value" placeholder="123 Main St. 89123" />
		<input type="submit" id="new-home-submit" value="Continue" />
		<article id="existing-houses"></article>
	</section>

	<script src="/js/jquery.min.js"></script>
	<script src="/js/scripts.js"></script>
</body>
</html>
